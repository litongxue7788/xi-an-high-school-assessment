<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>西安小升初 智能评估系统（新版）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <img src="assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
      <h1>西安小升初 智能评估</h1>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>1. 学生信息</h2>
      <label>学生姓名<input id="studentName" placeholder="李同学"></label>

      <div class="inline">
        <label>户籍类别
          <select id="hukouType">
            <option>户籍类（本地）</option>
            <option>随迁类（非本地）</option>
          </select>
        </label>

        <label>学生年级
          <select id="studentGrade">
            <option>六年级</option>
            <option>五年级</option>
            <option>其他</option>
          </select>
        </label>
      </div>

      <label>所在区<input id="studentDistrict" placeholder="如：雁塔区"></label>
      <label>街道/社区<input id="studentStreet" placeholder="如：大雁塔街道"></label>
      <label>学生亮点（技能/特长/竞赛）<textarea id="studentHighlights" placeholder="例：数学竞赛、科创、阅读强"></textarea></label>
    </section>

    <section class="panel">
      <h2>2. 家长偏好</h2>
      <label>学校类型偏好
        <select id="schoolTypePreference">
          <option>不限</option>
          <option>公办</option>
          <option>民办</option>
        </select>
      </label>

      <div class="inline">
        <label>预算<input id="budget" placeholder="例如：3万"></label>
        <label>寄宿需求
          <select id="boarding">
            <option>不需要</option>
            <option>需要</option>
          </select>
        </label>
      </div>

      <label>特色偏好（逗号分隔）<input id="featurePriority" placeholder="例如：科创, 国际课程"></label>

      <div class="inline">
        <label class="switch">
          <input type="checkbox" id="useAI">
          <span>启用 AI 深度分析</span>
        </label>
        <button id="recommendBtn" class="btn">生成推荐</button>
        <button id="generatePdfBtn" class="btn-outline">导出 PDF 报告</button>
      </div>
    </section>

    <section id="resultContainer" class="panel" style="display:none;">
      <h2>推荐结果</h2>
      <div id="resultList"></div>
    </section>
  </main>

  <footer class="footer">
    © 2025 启沣托管 · 西安小升初智能评估
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
